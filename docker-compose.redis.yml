version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: pfa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    volumes:
      - redis-data:/data
    networks:
      - pfa-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_dev_password}

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pfa-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-redis_dev_password}
    networks:
      - pfa-network
    depends_on:
      - redis

volumes:
  redis-data:
    driver: local

networks:
  pfa-network:
    external: true
    # If network doesn't exist, create it first with:
    # docker network create pfa-network
