# Docker Compose for PostgreSQL 15 with PFA Vanguard
# Usage: docker-compose -f docker-compose.postgres.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pfa-vanguard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pfa_vanguard_dev}
      POSTGRES_DB: ${POSTGRES_DB:-pfa_vanguard}
      # Performance tuning for 1M+ records
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistent data volume
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
      # Initialization scripts
      - ./prisma/migrations:/docker-entrypoint-initdb.d:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-pfa_vanguard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pfa-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pfa-vanguard-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pfa-vanguard.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - pfa-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  pfa-network:
    driver: bridge
