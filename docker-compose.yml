version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pfa-postgres
    restart: unless-stopped

    # Security: Run as non-root user
    user: postgres

    # Environment variables from .env file
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pfa_vanguard_dev}
      POSTGRES_USER: ${POSTGRES_USER:-pfa_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Enable connection logging for security auditing
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256

    # Resource limits - prevent DOS and ensure stability
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Port mapping - only expose locally
    ports:
      - "127.0.0.1:5432:5432"

    # Persistent volume for data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d:ro
      - ./database/backups:/backups
      - ./database/logs:/var/log/postgresql

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pfa_admin} -d ${POSTGRES_DB:-pfa_vanguard_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Network isolation
    networks:
      - pfa-network

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # PostgreSQL configuration overrides
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      # Security: Enable SSL
      - "-c"
      - "ssl=on"
      - "-c"
      - "ssl_cert_file=/var/lib/postgresql/server.crt"
      - "-c"
      - "ssl_key_file=/var/lib/postgresql/server.key"
      # Logging for security auditing
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
      - "-c"
      - "log_duration=on"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_line_prefix=%m [%p] %u@%d "

  # PgAdmin (Optional - Development Only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pfa-pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pfa.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'True'

    ports:
      - "127.0.0.1:5050:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    networks:
      - pfa-network

    depends_on:
      postgres:
        condition: service_healthy

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

    # Only start pgadmin if profile is specified
    profiles:
      - admin

  # Backup Service - Runs automated backups
  postgres-backup:
    image: postgres:15-alpine
    container_name: pfa-postgres-backup
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pfa_vanguard_dev}
      POSTGRES_USER: ${POSTGRES_USER:-pfa_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGHOST: postgres
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}

    volumes:
      - ./database/backups:/backups
      - ./database/backup-scripts:/scripts:ro

    networks:
      - pfa-network

    depends_on:
      postgres:
        condition: service_healthy

    # Run backup script daily at 2 AM
    entrypoint: /bin/sh
    command: -c "crond -f -l 2"

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Redis Cache - For session management, caching, and queues
  redis:
    image: redis:7-alpine
    container_name: pfa-redis
    restart: unless-stopped

    # Port mapping - only expose locally
    ports:
      - "127.0.0.1:6379:6379"

    # Persistent volume for data
    volumes:
      - redis_data:/data

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Network isolation
    networks:
      - pfa-network

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

    # Redis configuration for persistence and security
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"
      - "--appendfsync"
      - "everysec"
      - "--maxmemory"
      - "512mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--requirepass"
      - "${REDIS_PASSWORD:-redis_dev_password}"

networks:
  pfa-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
